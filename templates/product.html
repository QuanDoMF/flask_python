<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>Danh sách sản phẩm</title>
  </head>
  <body>
    <div class="container">
      <h1 class="subject">Danh mục sản phẩm</h1>
      
      <hr>
        
        <form>
            <input type="text" name="keyword" placeholder="Nhập từ khóa muốn tìm..."/>
            <input type="number" name="from_price" placeholder="Nhập giá bắt đầu"/>
            <input type="number" name="to_price" placeholder="Nhập giá kết thúc"/>
            <input type="submit" value="Tìm" />
        </form>
    
      <hr>
      <table border="1" class="products">
        <tr>
          <th>Ảnh</th>
          <th>Mã SP</th>
          <th>Tên SP</th>
          <th>Mô tả</th>
          <th>Giá bán</th>
        </tr>
        {% for product in products%}
        <tr>
          <td>
            <a href="{{ url_for('product_detail', product_id = product.id)}}"><img src="{{product.image}}" alt="{{product.name}}" width="100" /></a>
          </td>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
